version 6

# externes Interface
interface enp0s3 Internet
	policy drop
	server ssh accept
	client all accept

# internes Interface
interface enp0s8 LAN
	policy reject
	server "ssh dns ping" accept
	client all accept

# alle anderen Schnittstellen d√ºrfen nichts 
interface any world
	policy drop

# Routing
router LAN_to_Internet inface enp0s8 outface enp0s3
	masquerade
	route all accept
